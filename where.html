<script src="http://www.openlayers.org/api/OpenLayers.js"></script>
<script>
    // Definisco la variabilie mappa come un oggetto OpenLayers.Map utilizzando il DivMappa, poi aggiungo il Layer OSM (Open Street Map)
    var Mappa = new OpenLayers.Map("map");
    Mappa.addLayer(new OpenLayers.Layer.OSM());

    // Creo l'oggetto contenente le coordinate (prima longitudine e poi latitudine)
    var Roma = new OpenLayers.LonLat(12.492347, 41.890183)
        .transform(
            new OpenLayers.Projection("EPSG:4326"), // Transformazione da WGS 1984..
            Mappa.getProjectionObject() // .. a Spherical Mercator Projection
        );
    var Milano = new OpenLayers.LonLat(9.191894, 45.464188)
        .transform(
            new OpenLayers.Projection("EPSG:4326"), // Transformazione da WGS 1984..
            Mappa.getProjectionObject() // .. a Spherical Mercator Projection
        );
    var Napoli = new OpenLayers.LonLat(14.267844, 40.853076)
        .transform(
            new OpenLayers.Projection("EPSG:4326"), // Transformazione da WGS 1984..
            Mappa.getProjectionObject() // .. a Spherical Mercator Projection
        );
    var Firenze = new OpenLayers.LonLat(11.256144, 43.769387)
        .transform(
            new OpenLayers.Projection("EPSG:4326"), // Transformazione da WGS 1984..
            Mappa.getProjectionObject() // .. a Spherical Mercator Projection
        );
    var Bologna = new OpenLayers.LonLat(11.343399, 44.493899)
        .transform(
            new OpenLayers.Projection("EPSG:4326"), // Transformazione da WGS 1984..
            Mappa.getProjectionObject() // .. a Spherical Mercator Projection
        );

    // Imposto lo zoom
    var zoom = 7;

    // Creo una variabile contenete il layer dei marker poi collego il layer dei markers alla mappa
    var LayerMarkers = new OpenLayers.Layer.Markers("Markers");
    Mappa.addLayer(LayerMarkers);

    // Aggiungo al layer dei marker un marker (utilizzando l'oggetto lonLat per le coordinate)
    LayerMarkers.addMarker(new OpenLayers.Marker(Roma));
    LayerMarkers.addMarker(new OpenLayers.Marker(Milano));
    LayerMarkers.addMarker(new OpenLayers.Marker(Napoli));
    LayerMarkers.addMarker(new OpenLayers.Marker(Firenze));
    LayerMarkers.addMarker(new OpenLayers.Marker(Bologna));


    // Imposto le coordinate di lonLat come centro della mappa di partenza
    Mappa.setCenter(Roma, zoom);

</script>
